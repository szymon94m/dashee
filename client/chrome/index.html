<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>

    <script src="lib/mapping.js"></script>
    <script src="lib/Vector2D.js"></script>
    <script src="lib/Box2dWeb-2.1.a.3.js"></script>
    <script src="Angular/Controllers/ControlPanelCtrl.js"></script>
    <script src="Simulation/Simulator.js"></script>
    <script src="Simulation/Worlds/World1.js"></script>
    <script src="Simulation/Model/Tire.js"></script>
    <script src="Simulation/Model/Car.js"></script>
    <script src="Simulation/Model/Sensor.js"></script>
    <script src="Simulation/Model/Sensor/Proximity.js"></script>
    <script src="Automation.js"></script>
    <script src="Automation/Forward.js"></script>
    <script src="Automation/Party.js"></script>
    <script src="Server/UDP.js"></script>
    <script src="Vehicle.js"></script>
    <script src="Vehicle/Car.js"></script>
    <script src="Controller.js"></script>
    <script src="load.js"></script>
    
    <link href="styles/twitter-bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="styles/twitter-bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/twitter-skin.css" rel="stylesheet">
</head>

<body ng-app>
    <div id="control-panel" ng-controller="ControlPanelCtrl">
        <div id="logo">
        </div>
         <div class="control-panel-box">
            <div>
                <h3 class="control-panel-hd">World</h3>
                <div class="dropdown">
                    <a data-toggle="dropdown" href="#" class="control-panel-selector">{{world}}</a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li><a ng-click="setWorld('Empty Room')">Empty Room</a></li>
                        <li><a ng-click="setWorld('Office')">Office</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="control-panel-box">
            <div>
                <h3 class="control-panel-hd">Automation</h3>
                <div class="dropdown">
                    <a data-toggle="dropdown" href="#" class="control-panel-selector">{{automationMode}}</a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li><a ng-click="setAutomationMode('Forward')">Forward</a></li>
                        <li><a ng-click="setAutomationMode('Party Mode')">Party Mode</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="simulator-container">
        <canvas id="world1" width="900" height="600" style="margin:0 auto;">
        </canvas>
    </div>
    <div id="status-info">
        <div id="wheel-speed"></div>
    </div>
</body>
</html>
